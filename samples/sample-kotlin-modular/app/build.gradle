apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'com.joom.lightsaber'

sourceCompatibility = javaVersion
targetCompatibility = javaVersion

mainClassName = 'com.joom.lightsaber.modular.ModularSample'

dependencies {
  implementation "com.joom.lightsaber:lightsaber-core:$version"
  implementation "org.jetbrains.kotlin:kotlin-stdlib$kotlinRuntimeVariant:$kotlinVersion"
  implementation project(":samples:sample-kotlin-modular:library-contract")
  implementation project(":samples:sample-kotlin-modular:library-component")

  testImplementation "junit:junit:$junitVersion"
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
  kotlinOptions {
    jvmTarget = javaVersion
    apiVersion = kotlinLanguageVersion
    languageVersion = kotlinLanguageVersion
  }
}

jar {
  destinationDirectory.set(file('build/jar'))
  duplicatesStrategy DuplicatesStrategy.FAIL

  exclude 'META-INF', 'META-INF/**'

  from {
    configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
  }
}
